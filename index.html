<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="543490320986-v78r7nms1tg8a16ga18ub0dt013ded5e.apps.googleusercontent.com">
    <title>Streamism.tv</title>

    <!-- External Script Files -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
    <script src="https://js.stripe.com/v2/"></script>

    <!-- Internal Script Files -->
    <!--<script src="tryisotope2.js"></script>-->
    <script src="script.js"></script>
    <script src="preview.js"></script>

    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css"/>
    <link href="https://fonts.googleapis.com/css?family=Gruppo|Quicksand:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
    <div class="navbar-fixed">
        <nav>
            <!--show on medium and below-->
            <div class="nav-wrapper">
                <div class="fixed-action-btn horizontal click-to-toggle hide-on-large-only">
                    <a class="btn-floating btn-large grey darken-3 cat_menu">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul id="responsive_nav">
                        <li><div class="ck-button responsive">
                            <label>
                                <input type="checkbox" id="gaming_sm" name="gaming" checked><span><img class="category_icon"
                                    src="images/icons/glyphicons-322-gamepad.png" height="19" width="27"/></span>
                            </label>
                            </div>
                        </li>
                        <li><div class="ck-button responsive">
                            <label>
                                <input type="checkbox" id="entertainment_sm" name="entertainment" checked><span><img class="category_icon"
                                    src="images/icons/glyphicons-330-soccer-ball.png" height="25" width="25"/></span>
                            </label>
                            </div>
                        </li>
                        <li><div class="ck-button responsive">
                            <label>
                                <input type="checkbox" id="news_sm" name="news" checked><span><img class="category_icon"
                                    src="images/icons/glyphicons-609-newspaper.png" height="22" width="25"/></span>
                            </label>
                        </div>
                        </li>
                        <li><div class="ck-button responsive">
                            <label>
                                <input type="checkbox" id="technology_sm" name="technology" checked><span><img class="category_icon"
                                    src="images/icons/glyphicons-691-laptop.png" height="23" width="24"/></span>
                            </label>
                        </div>
                        </li>
                        <li><div class="ck-button responsive">
                            <label>
                                <input type="checkbox" id="life_sm" name="life" checked><span><img class="category_icon"
                                    src="images/icons/glyphicons-500-family.png" height="22" width="35"/></span>
                            </label>
                        </div>
                        </li>
                        <li><div class="ck-button responsive">
                            <label>
                                <input type="checkbox" id="misc_sm" name="misc" checked><span><img class="category_icon"
                                    src="images/icons/glyphicons-70-gift.png" height="25" width="24"/></span>
                            </label>
                        </div>
                        </li>
                    </ul>
                </div>
                <!--show on medium and above-->
                <div id="top_nav" class="top_nav hide-on-med-and-down">
                    <div class="info_tooltip tooltipped" data-position="bottom" data-delay="50"
                         data-tooltip="Welcome to Streamism.tv! Click on any thumbnail below to preview.
                          Click on a category above to decide what you want to see. Everything here is happening live. Stream on!">
                        <i class="small material-icons">info_outline</i>
                </div>
                    <div class="ck-button">
                        <label title="Games &amp; Gaming">
                            <input type="checkbox" id="gaming" name="gaming" checked><span>Games</span>
                        </label>
                    </div>
                    <div class="ck-button">
                        <label title="Entertainment, Music, Film, &amp; Comedy">
                            <input type="checkbox" id="entertainment" name="entertainment" checked><span>Entertainment</span>
                        </label>
                    </div>
                    <div class="ck-button">
                        <label title="World News &amp; Events">
                            <input type="checkbox" id="news" name="news" checked><span>News</span>
                        </label>
                    </div>
                    <div class="ck-button">
                        <label title="Science &amp; Technology">
                            <input type="checkbox" id="technology" name="technology" checked><span>Tech</span>
                        </label>
                    </div>
                    <div class="ck-button">
                        <label title="Life... don't talk to me about life.">
                            <input type="checkbox" id="life" name="life" checked><span>Life</span>
                        </label>
                    </div>
                    <div class="ck-button">
                        <label title="Everything Else!">
                            <input type="checkbox" id="misc" name="misc" checked><span>Misc</span>
                        </label>
                    </div>
                </div>
                <div class="logo_container">
                    <img class="logo" src="images/logo1.png"/>
                    <h2 class="header_logo">S<span>TREAMIS</span>M</h2>
                    <p class="header_tagline">Stream until your streams come true</p>
                </div>
                <div id="update_div"><a id="update_btn" class="waves-effect waves-light btn tooltipped hide-on-med-and-down" data-position="bottom" data-delay="50" data-tooltip="Click here to update streams">Got Streams?</a></div>
                <!--responsive button-->
                <div id="update_div_sm"><a id="update_btn_small" class="waves-effect waves-light btn tooltipped hide-on-med-and-up" data-position="bottom" data-delay="50" data-tooltip="Click here to update streams"><i class="fa fa-exclamation" aria-hidden="true"></i></a></div>
                <div class="right">
                    <div class="login_status"></div>
                    <div id="firebaseui-auth-container"></div>
                    <button type="button" id="sign-out"><a class="waves-effect waves-light btn sign_out_button">Sign Out</i></a></button>
                    <div class="valign-wrapper col s5 pull-s7">
                        <p class="welcome_text valign hide-on-med-and-down"></p>
                        <img src="" alt="" class="circle profile-pic valign">
                    </div>
                </div>
            </div>
        </nav>
    </div>

</header>
<div id="main">
    <div id="spinner">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>
    </div>

    <div class="fixed panel"></div>
    <div class="medium panel"></div>

    <div id="modal1" class="modal modal1 modal-fixed-footer">
        <div class="modal-content">
            <h4 class="full_screen_header"></h4>
            <p>
                <iframe class="live_video" width="860" height="515" frameborder="0" allowfullscreen></iframe>
            <div class="loading">
                Chat Unavailable
            </div>
            <iframe class="live_chat" width="660" height="515" frameborder="0" allowfullscreen></iframe>
            </p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
    <div id="preview">
        <a id="close_preview" class="embed-btn btn-floating waves-effect waves-light red"><i class="material-icons">clear</i></a>
        <a id="open_full" class="embed-btn btn-floating waves-effect waves-light blue"><i class="material-icons">fullscreen</i></a>
        <a id="close_full" class="embed-btn btn-floating waves-effect waves-light blue"><i class="material-icons">fullscreen_exit</i></a>
    </div>
</div>
</body>
</html>
