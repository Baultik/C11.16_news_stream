<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="543490320986-v78r7nms1tg8a16ga18ub0dt013ded5e.apps.googleusercontent.com">
    <title>Streamism.tv</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
    <script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Gruppo" rel="stylesheet">
    <!--<script src="trymasonry.js"></script>-->
    <!--<script src="tryisotope.js"></script>-->
    <script src="tryisotope2.js"></script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Gruppo" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>


</head>
<body>
    <header>
        <img class="logo" src="images/logo1.png"/>
        <h1 class="header_logo">
            Streamism
        </h1>
        <p class="header_tagline">
        Stream until your streams come true.
        </p>
        <a class="waves-effect waves-circle waves-light btn" href="#modal1">?</a>
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>About Us</h4>
                <p>All hail our creator- Brian!</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>
    </header>
    <div id="side_nav" class="side_nav">
        <h1>Filters</h1>
        <h3>Uncheck Boxes to Hide Video Category</h3>
        <input type="checkbox" id=featured_check name="featured_content" checked><label  for="featured_check"></label>Featured Content<br>
        <input type="checkbox" id=world_news-check name="world_news" checked><label for="world_news-check"></label>World News<br>
        <input type="checkbox" id="sports_check" name="sports" checked><label for="sports_check"></label>Sports<br>
        <input type="checkbox" id="gaming_check" name="gaming" checked><label  for="gaming_check"></label>Gaming<br>
        <input type="checkbox" id="entertainment_check" name="entertainment" checked><label  for="entertainment_check"></label>Entertainment<br>
        <input type="checkbox" id="uncheck_all" name="uncheck_all"><label  for="uncheck_all"></label>Uncheck All<br>
        <img class="gear" src="images/gear.jpg" onclick="openNav()">
    </div>
   <div class="fixed-action-btn toolbar">
       <a class="btn-floating btn-large blue-grey darken-2">
           <i class="large material-icons"><img class="profile" src="images/profile.png"></i>
       </a>
       <ul>
           <li class="waves-effect waves-light"><a href="#!"><i class="material-icons">Login</i></a></li>
           <li class="waves-effect waves-light"><a href="#!"><i class="material-icons">Change Theme</i></a></li>
           <li class="waves-effect waves-light"><a href="#!"><i class="material-icons">Edit profile</i></a></li>
       </ul>
   </div>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <a href="#" onclick="signOut();">Sign out</a>
    <div id="main">
        <div class="featured_content"></div>
        <div class="world_news"></div>
        <div class="sports"></div>
        <div class="gaming"></div>
        <div class="entertainment"></div>
    </div>
    <script src="dummyData.js"></script>
    <script src="script.js"></script>
</body>
</html>
